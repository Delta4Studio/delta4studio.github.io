          </span>
            </div>

            </div>
            <!-- // 頁尾 // -->

        </div>
        <footer>

          </span>
                <span class="fa-stack fa-3x googleplusHoverSet">

            <i class="fa fa-google-plus fa-stack-1x fa-inverse-b fa-google-plus-icon-hover"></i>
          </span>
                <span class="fa-stack fa-3x twitterHoverSet">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-twitter fa-stack-1x fa-inverse-b fa-twitter-icon-hover"></i>
          </span>
                <span class="fa-stack fa-3x emailHoverSet">
            <i class="fa fa-circle fa-stack-2x fa-mail-bg-hover"></i>
            <i class="fa fa-envelope fa-stack-1x fa-inverse-b fa-facebook-icon-hover"></i>
          </span></div>
            <div>
                <p>COPYRIGHT © 2015 Delta 4 Studio. <span class="fr">Design by <a href="http://www.delta4studio.tw">Kamira</a>.</span></p>

        </footer>
